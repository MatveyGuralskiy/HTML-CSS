<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables shop</title>
    <meta name="description" content="You're hungry? taste our product!">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <h1>Vegetables shop</h1>
    </header>
    <main>
        <section>
            <h2>Products:</h2>
            <div class="container">
                <div class="item">
                <p class="item1">Cucumber</p>
                <p class="item2">Carrot</p>
                <p class="item3">Potato</p>
                <p class="item4">Onion</p>
                <p class="item5">Tomato</p>
                </div>
                <div class="images">
                    <img src="../image/Cucumber.png" alt="Cucumber">
                    <img src="../image/Carrot.png" alt="Carrot">
                    <img src="../image/Potato.png" alt="Potato">
                    <img src="../image/Onion.png" alt="Onion">
                    <img src="../image/Tomato.png" alt="Tomato">
                </div>
                <div class="message">
                    <p><span>1.99$</span>0.99$</p>
                    <p><span>1.70$</span>0.70$</p>
                    <p><span>1.90$</span>0.80$</p>
                    <p><span>1.70$</span>0.70$</p>
                    <p><span>1.99$</span>0.99$</p>
                </div>
                
            </div>
        </section>
        <section>
            <div class="container_button">
                <button>Buy Now</button> 
            </div>
        </section>
    </main>
</body>
</html>
